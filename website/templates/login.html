<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unna&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Unna', sans-serif;
        }
        
        /* Add the following CSS rule to style the serving message */
        .home p {
            font-size: 24px; /* Adjust the font size as needed */
            text-align: center;
            margin: 20px 0; /* Add margin for better spacing */
            padding-left: 400px;
            padding-right: 400px;

        }
        body {
            font-family: 'Unna', sans-serif;
        }

        /* Add the following CSS rule to style the serving message */
        .home p {
            font-size: 24px; /* Adjust the font size as needed */
            text-align: center;
            margin: 20px 0; /* Add margin for better spacing */
            padding-left: 400px;
            padding-right: 400px;
        }

        .success-message {
            font-size: 30px; /* Adjust the font size as needed */
            text-align: center;
            color: #4CAF50; /* Green color for success messages */
            margin-top: 20px;
        }

        .error-message {
            font-size: 24px; /* Adjust the font size as needed */
            text-align: center;
            color: #FF0000; /* Red color for error messages */
            margin-top: 20px;
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Add the following CSS rule to style the form */
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }


        form label {
            display: block;
            margin-bottom: 8px;
        }

        form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <title>Group 3 Pizza - Home</title>
</head>
<body>
    <header>
        <nav>
            <img src="{% static 'img/group3pizzalogo.png' %}" alt="Logo">
            <ul class="nav-list">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'menu' %}">Menu</a></li>
                <li><a href="{% url 'specials' %}">Specials</a></li>
                <li><a href="{% url 'cart' %}">Cart</a><span id="cartCount"></span></li>
                <li><a href="{% url 'account' %}">Create Account</a></li>
                <li><a href="{% url 'loginpage' %}">Login</a></li>
            </ul>
        </nav>
        <h1>User Login</h1>
    </header>
    <main>
        
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        
        {% for message in messages %}
            <p class="{% if message.tags == 'success' %}success-message{% elif message.tags == 'error' %}error-message{% endif %}" id="message">
                {{ message }}
            </p>
        {% endfor %}
        
        <script src="{% static 'js/script.js' %}"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var message = document.getElementById('message');
                if (message) {
                    setTimeout(function() {
                        message.style.animation = 'fadeOut 1s forwards';
                    }, 5000);
                }
            });
        </script>
    </main>
</body>
</html>
